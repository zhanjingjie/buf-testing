version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/zhanjingjie/buf-testing/protos/gen/go
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: gen/go
    opt:
      - paths=source_relative
  - name: go-grpc
    out: gen/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=true
